<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="inner">
            <div class="row">
                <h1 class="textWhite">Login</h1>
            </div>
            <form>
                <div class="row">
                    <input type="email" id="email" placeholder="Email" required>
                    <span></span>
                </div>
                <br>
                <div class="row">
                    <input type="password" id="password" placeholder="Password" minlength="8" required>
                    <span></span>
                </div>
                <br>
                <div class="row">
                    <button type="submit">Sign in
                    </button>
                </div>
            </form>
            <br>
            <a class="textWhite" href="#">Lost your password?</a>
        </div>
        <div class="new">
            <p class="textWhite">Don't have an account?
                <a class="textWhite" href="#">Sign up for free!</a>
            </p>
        </div>
    </div>
</body>

</html>
