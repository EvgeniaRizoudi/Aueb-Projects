<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device">
    <link rel="stylesheet" href="StudentForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    <title>Student's Form</title>
</head>

<body>
    <form>
        <h1>Student Form</h1>
        <table>
            <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input type="text" id="lastName" required></td>
            </tr>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" id="Name" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" id="gender"><label for="female">Female</label>
                    <input type="radio" name="gender" id="gender"><label for="male">Male</label>
                    <input type="radio" name="gender" id="gender"><label for="nbinary">Non-Binary</label>
                </td>
            </tr>
            <td><label for="dob">Date Of Birth</label></td>
            <td><input type="date" id="dob" name="dob"></td>
            <tr>
            <tr>
                <td><label for="email" name="email">Email</label></td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="password" name="password">Password</label></td>
                <td><input type="password" id="password" required required pattern="[a-zA]+" minlength="8"
                        maxlength="10"></td>
            </tr>
            <td><label for="Studies">Studies</label></td>
            <td><select id="Studies">
                    <option value="BSc">BSc</option>
                    <option value="MSc">MSc</option>
                    <option value="PhD">PhD</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="comments">Comments</label></td>
                <td><textarea id="comments" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
        <hr>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
