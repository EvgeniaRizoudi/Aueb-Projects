<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="rhythmic-gymnastics (1).png" type="image/icon type">
    <title>Contact Page Iris</title>
</head>

<body>

    <div class="main">
        <div class="form">
            <h1>Let's talk!</h1>
            <input class="email" type="email" placeholder="Your Email" required>
            <br>
            <input class="text" type="text" placeholder="Your Comment">
            <br>
            <button type="submit">Send!
            </button>
        </div>
        <div class="call">
            <p>If you want us to contact you</p>
            <input class="tel" type="tel" placeholder="Your Phone Number">
</body>

</html>
